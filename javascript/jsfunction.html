<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Functions</title>
  </head>
  <body>
    <h3>JS Functions</h3>
    <script>
      let myMessage = show("erik", "yangon");
      function show(message, city) {
        // console.log(`Hi! ${message}, How about ${city}?`);
        let greeting = `Hi! ${message}, How about ${city}?`;
        return greeting;
      }
      console.log(myMessage);

      function showAverage(num1, num2, num3) {
        let average = (num1 + num2 + num3) / 3;
        return average;
      }
      let myAverage = showAverage(23, 34, 45);
      console.log(`Average of 23,34,45 is ${myAverage}`);

      // Function Expression
      let x = function (num) {
        return num * num;
      };
      let y = x(4);
      console.log(y);

      // Arrow Functions
      let myFunction = (num) => num * num;
      let myValue = myFunction(5);
      console.log(myValue);

      function calculateDivision(num1, num2) {
        let divResult = num1 / num2;
        let intPart = parseInt(divResult);
        let floatPart = divResult - intPart;
        return [intPart, floatPart];
      }

      let myDiv = calculateDivision(20, 16.6);
      console.log(myDiv);

      // function without declaring parameters
      function sum() {
        let total = 0;
        for (i = 0; i < arguments.length; i++) {
          total += arguments[i];
        }
        return total;
      }
      let myTotal = sum(1, 2, 3, 4, 5);
      console.log(myTotal);
    </script>
  </body>
</html>
