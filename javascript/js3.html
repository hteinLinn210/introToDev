<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Popup Box</title>
  </head>
  <body>
    <h3>JS Popup Box</h3>
    <script>
      // 1) Alert => to show information!
      alert("hi");

      //   2) Confirm => to confirm user!
      let ans = confirm("are you sure?");
      console.log(ans);

      //   3) Prompt => get user data
      let name = prompt("Enter your name!");
      console.log(name);
    </script>
  </body>
</html>
