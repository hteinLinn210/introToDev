<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam results</title>
  </head>
  <body>
    <h3>Exam results</h3>
    <label for="sub1">Subject 1</label> <br />
    <input type="number" name="" id="sub1" /> <br />
    <label for="sub2">Subject 2</label> <br />
    <input type="number" name="" id="sub2" /> <br />
    <label for="sub3">Subject 3</label> <br />
    <input type="number" name="" id="sub3" /> <br />
    <button id="calculate">Calculate</button> <br />
    <label for="total">Total</label> <br />
    <input type="number" name="" id="total" readonly /> <br />
    <label id="result">Result</label>

    <script>
      let btnCalculate = document.getElementById("calculate");
      btnCalculate.onclick = show;

      function show() {
        let sub1 = parseInt(document.getElementById("sub1").value);
        let sub2 = parseInt(document.getElementById("sub2").value);
        let sub3 = parseInt(document.getElementById("sub3").value);
        // console.log(sub1, sub2, sub3);
        let total = sub1 + sub2 + sub3;
        let result;
        document.getElementById("total").value = total;
        if (sub1 >= 40 && sub2 >= 40 && sub3 >= 40) {
          result = "Passed!";
          if (sub1 >= 80 || sub2 >= 80 || sub3 >= 80) {
            result = "Passed with Distinctions";
          }
        } else {
          result = "Failed!";
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
