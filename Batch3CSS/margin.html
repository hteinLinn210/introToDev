<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Margin Lessons</h1>

    <p class="marginOne">All margin will be 15px</p>

    <p class="marginTwo">
      Top and bottom will be 10px and left and right will be 20px
    </p>

    <p class="marginThree">
      Top will be 15px, left and right will be 20px and bottom will be 10px
    </p>

    <p class="marginFour">
      Top will be 50px, right will be 20px, bottom will be 20px and left will be
      70px
    </p>
  </body>
