    <p>You can leave your contact from down here</p>

    <!-- FORM -->
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Enter your contact informations</legend>
        <label for="name">Your Name</label> <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <br />
        <label for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label for="comment">You can leave your comments</label> <br />
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="5"
          placeholder="your comment here..."
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">Send</button>
      <input type="reset" value="Clear" />
    </form>
  </body>
